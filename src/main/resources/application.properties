spring.config.import=classpath:/common/footer.properties,classpath:/common/vijay.properties


spring.application.name=portfolio

# Server port (Render injects PORT, local default is 8081)
server.port=${PORT:8081}

# Base URL (dynamic for Render)
base.url=${BASE_URL:http://localhost:8081}
base.path=classpath:static

# DataSource configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/vijay_portfolio}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:vijay}

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Request properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Resume
resume.file.path=${RESUME_FILE_PATH:/resume/VijayAnand_Resume.pdf}
resume.download.name=${RESUME_FILE_NAME:VijayAnand_Resume.pdf}

# CORS for frontend
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}


# Image config
images.folder.path=${IMAGES_FOLDER_PATH:/images}
images.url=${IMAGES_URL:/images/}

# Authentication credentials
app.api.username=${API_USERNAME:vijay}
app.api.password=${API_PASSWORD:Mother@1234}


